{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="container">
	<h2>Log In</h2>
	<form method="post" class="form-group">
		{% include "form.html" %}
		<button class="btn" type="submit">Log In</button>
	</form>
	<br />
	<p>Don't have an account? Please <a class="link" href="{% url 'registration:signup' %}{% if next_url %}?next={{next_url}}{% endif %}">sign up here</a>.</p>
</div>

{% endblock %}
