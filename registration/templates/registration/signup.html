{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
	<h2>Sign Up</h2>
	<form method="post" class="form-group">
		{% include "form.html" %}
		<button class="btn" type="submit">Sign Up</button>
	</form>
	<br />
	<p>Already have an account? Please <a class="link" href="{% url 'registration:login' %}{% if next_url %}?next={{next_url}}{% endif %}">log in here</a>.</p>
</div>

{% endblock %}
